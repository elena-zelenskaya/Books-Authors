<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>All Authors</title>
	<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		{% load static %}
		<link rel="stylesheet" href="{% static '/css/styles.css' %}" />
</head>
<body>
	<div class="container">
		<div class="row"><h3><a href="/">&larr; BACK</a></h3></div>
		<div class="row">
			<div class="col col-sm-6">
				<h1 class="text-center">Add an Author</h1>
				<form action="add_author/" method="post">
					{% csrf_token %}
					<div class="form-group row">
						<label
							for="fname"
							class="col-sm-3 col-form-label"
							>First Name</label
						>
						<div class="col-sm-9">
							<input
								id="fname"
								name="fname"
								type="text"
								class="form-control"
							/>
						</div>
					</div>
					<div class="form-group row">
						<label
							for="lname"
							class="col-sm-3 col-form-label"
							>Last Name</label
						>
						<div class="col-sm-9">
							<input
								id="lname"
								name="lname"
								type="text"
								class="form-control"
							/>
						</div>
					</div>
					<div class="form-group row">
						<label
							for="notes"
							class="col-sm-3 col-form-label"
							>Notes</label
						>
						<div class="col-sm-9">
							<textarea
								id="notes"
								name="notes"
								rows="5"
								class="form-control"
							></textarea>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-9 offset-sm-3">
							<button type="submit" class="btn btn-primary">
								Add
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col col-sm-6">
				<h1 class="text-center">All Authors</h1>
				<table class="table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col">Action</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						{% for author in list_of_authors %}
						<tr>
							<td>{{author.id}}</td>
							<td>{{author.first_name}} {{author.last_name}}</td>
							<td><a href="{{author.id}}">View</a></td>
							<td><a href="delete/{{author.id}}">Delete</a></td>
						</tr>
						{% endfor %}

					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
